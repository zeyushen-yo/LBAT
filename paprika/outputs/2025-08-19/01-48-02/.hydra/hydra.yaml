hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - seed=69
    - agent=llama-3.1-8b-instruct
    - env=wordle
    - judge=wordle
    - game_env=wordle
    - game_env.data_type=eval
    - start_index=0
    - end_index=1
    - agent.model_name=/scratch/gpfs/zs7353/Llama-3.1-8B-Instruct
    - agent.tokenizer_name=/scratch/gpfs/zs7353/Llama-3.1-8B-Instruct
    - agent.finetuned_tokenizer=false
    - agent.save_file_name=Llama-3.1-8b-instruct
    - agent.model_max_length=20000
    - agent_temperature=0.7
    - num_trajectories_per_game_scenario=4
    - agent_model_supports_system_message=true
  job:
    name: run_data_generation_game
    chdir: null
    override_dirname: agent.finetuned_tokenizer=false,agent.model_max_length=20000,agent.model_name=/scratch/gpfs/zs7353/Llama-3.1-8B-Instruct,agent.save_file_name=Llama-3.1-8b-instruct,agent.tokenizer_name=/scratch/gpfs/zs7353/Llama-3.1-8B-Instruct,agent=llama-3.1-8b-instruct,agent_model_supports_system_message=true,agent_temperature=0.7,end_index=1,env=wordle,game_env.data_type=eval,game_env=wordle,judge=wordle,num_trajectories_per_game_scenario=4,seed=69,start_index=0
    id: ???
    num: ???
    config_name: run_data_generation_game
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/zs7353/generalizable_exploration/paprika
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/zs7353/generalizable_exploration/paprika/scripts/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/zs7353/generalizable_exploration/paprika/outputs/2025-08-19/01-48-02
    choices:
      judge: wordle
      game_env: wordle
      env: wordle
      agent: llama-3.1-8b-instruct
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
